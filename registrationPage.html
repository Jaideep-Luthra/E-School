<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* CSS styles */
        /* CSS styles */
body {
    background-color: #328f8a;
    background-image: linear-gradient(45deg, #328f8a, #08ac4b);
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.registration-page {
    width: 360px;
    padding: 8% 0 0;
    margin: auto;
}

.registration-page .form .registration {
    margin-top: -31px;
    margin-bottom: 26px;
}

.form {
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

.form input {
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
}

.form button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background-color: #328f8a;
    background-image: linear-gradient(45deg, #328f8a, #08ac4b);
    width: 100%;
    border: 0;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    -webkit-transition: all 0.3 ease;
    transition: all 0.3 ease;
    cursor: pointer;
}

.form button:hover {
    background-color: #267e78;
}

.form .message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
}

.form .message a {
    color: #4CAF50;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="registration-page">
        <div class="form">
            <div class="registration">
                <div class="registration-header">
                    <h3>REGISTRATION</h3>
                    <p>Please enter your details to register.</p>
                </div>
            </div>
            <form class="registration-form" onsubmit="return validateForm()">
                <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" id="password" required/>
                <input type="email" placeholder="Email" required/>
                <button type="submit">Register</button>
                <p class="message">Already registered? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code
        function validateForm() {
            var password = document.getElementById("password").value;
            
            if (password.length < 8 || password.length > 15) {
                alert("Password must be between 8 and 15 characters long");
                return false;
            }
        
            if (!/\d/.test(password)) {
                alert("Password must contain at least one digit");
                return false;
            }
        
            if (!/[a-z]/.test(password)) {
                alert("Password must contain at least one lowercase letter");
                return false;
            }
        
            if (!/[A-Z]/.test(password)) {
                alert("Password must contain at least one uppercase letter");
                return false;
            }

            if (/\s/.test(password)) {
                alert("Password cannot contain any whitespace characters");
                return false;
            }
        
            if (!/[!@#$%&*()-+=^]/.test(password)) {
                alert("Password must contain at least one special character: !@#$%&*()-+=^");
                return false;
            }
            
            // Registration successful, redirecting to index.html
            window.location.href="index.html";

            return false;
        }
    </script>
</body>
</html>
